<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Light/Dark Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dark Mode CSS -->
    <link id="dark-mode-stylesheet" href="dark-mode.css" rel="stylesheet" disabled>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        /* dark-mode.css */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        body.dark-mode .btn-primary {
            background-color: #3a3a3a;
            border-color: #3a3a3a;
        }

        body.dark-mode .btn-primary:hover {
            background-color: #4f4f4f;
            border-color: #4f4f4f;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>

    <div class="container mt-5">
        <button id="theme-toggle" class="btn btn-primary">Toggle Theme</button>
        <h1 class="mt-4">Welcome to the Bootstrap Dark/Light Mode Example</h1>
        <p>This is a simple example of toggling light and dark modes using Bootstrap and custom CSS.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Theme Toggle -->
    <script>
        const darkModeStylesheet = document.getElementById('dark-mode-stylesheet');
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            darkModeStylesheet.removeAttribute('disabled');
        }

        document.getElementById('theme-toggle').addEventListener('click', function () {
            const darkModeEnabled = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled);
            darkModeStylesheet.disabled = !darkModeEnabled;
        });
    </script>
</body>

</html>
